<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>唯一</title>
</head>
<body>
    <script>
        // 为什么要有Symbol ? 放心加进去，不担心重复
        const wes = Symbol('Wes');
        // 同学  对象字面量
        let name = "熊博凯"

        const classMates = {
        // 字符串  覆盖
            "cy": 1,//被覆盖了
            "cy": 2,
            [name]: "男",
        // Symbol可以代替 字符串  来作为key
        [Symbol('Mark')]:{grade: 50,gender: 'male'},
        [Symbol('Olivia')]:{grade: 80,gender: 'female'},
        [Symbol('Olivia')]:{grade: 80,gender: 'female'},
        }
        console.log(classMates[name],classMates.cy,classMates);
        // 二维数组  遍历 解构
        for(let [key,val] of Object.entries(classMates)){
            console.log(key,val);
        }
        // 遍历  person拿到的是key
        for(const person in classMates){
            console.log(person,classMates[person]);
        }
        // 拿到所有的Symbol
        const syms = Object.getOwnPropertySymbols(classMates);
        console.log(syms);
        // 拿到所有的Symbol对应的value
        const data = syms.map(sym => classMates[sym]);
        console.log(data);
        // 属性描述符  拿到的是Symbol对应的value
        console.log(Object.getOwnPropertyDescriptor(classMates));
    </script>
</body>
</html>
